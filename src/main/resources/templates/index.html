<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/main}" >
<div layout:fragment="mainContainer">
    <div class="container mt-5">


        <div class="row">



            <div class="col-md-6 mt-3" th:each="d : ${books}">
                <div class="card flex-md-row mb-4 shadow-sm h-md-250">
                    <div class="card-body d-flex flex-column align-items-start">
                        <strong class="d-inline-block mb-2 text-primary" th:text="${'Name : ' +d.name}"></strong>
                        <div class="mb-1 text-muted" th:text="${'Price : ' +d.price}"></div>
                        <p class="card-text mb-auto" th:text="${'Genre : ' +d.genre.name + ' ' + d.genre.code}"></p>
                        <form method="post" th:action="@{'/booking'}">
                            <input type="number" placeholder="Amount" class="form-control mb-2" required name="amount">
                            <input type="hidden" th:value="${d.id}" name="book_id">
                            <button class="btn btn-danger">Заказать</button>
                        </form>
                    </div>
                    <img class="card-img-right flex-auto d-none d-lg-block" data-src="holder.js/200x250?theme=thumb" alt="Thumbnail [200x250]" style="width: 200px; height: 250px;" th:src="@{${d.image!=null?'/bookimg/'+d.image+'.jpg':'/bookimg/default.png'}}" data-holder-rendered="true">
                </div>
            </div>




        </div>


    </div>
</div>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/main}" >
<div layout:fragment="mainContainer">
    <div class="container mt-5">


        <div class="row">


            <div class="col-md-6 mt-3" th:each="d : ${booking}" th:if="${d.users.id==currentUser.getId()}">
                <div class="card flex-md-row mb-4 shadow-sm h-md-250">
                    <div class="card-body d-flex flex-column align-items-start">
                        <strong class="d-inline-block mb-2 text-primary" th:text="${'Name : ' +d.books.name}"></strong>
                        <div class="mb-1 text-muted" th:text="${'All price : ' +d.books.price*d.amount}"></div>
                        <p class="card-text mb-auto" th:text="${'Genre : ' +d.books.genre.name + ' ' + d.books.genre.code}"></p>
                        <form method="post" th:action="@{'/bookingdel'}">
                            <input type="hidden" th:value="${d.id}" name="id">
                            <button class="btn btn-danger">Удалить заказ</button>
                        </form>
                    </div>
                    <img class="card-img-right flex-auto d-none d-lg-block" data-src="holder.js/200x250?theme=thumb" alt="Thumbnail [200x250]" style="width: 200px; height: 250px;" th:src="@{${d.books.image!=null?'/bookimg/'+d.books.image+'.jpg':'/bookimg/default.png'}}" data-holder-rendered="true">
                </div>
            </div>


        </div>


    </div>
</div>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/main}" >
<div layout:fragment="mainContainer">
    <div class="container">
        <div class="row mx-auto">
            <form method="post" th:action="@{'/admin/addbookform'}" enctype="multipart/form-data">

                <div class="mt-5 mb-3">
                    <input type="text" name="name" placeholder="Name" required="" class="form-control">
                </div>

                <div class="mt-2 mb-3">
                    <input type="number" name="price" placeholder="Price" required="" class="form-control">
                </div>

                <div class="form-group mt-2 mb-3">
                    <select class="form-control col-8 m-5" name="code_id">
                        <option th:each="cd : ${code}" th:text="${cd.name + ' - ' + cd.code}" th:value="${cd.id}"></option>
                    </select>
                </div>

                <div class="mt-2 mb-3">
                    <textarea type="text" name="description" required="" class="form-control" rows="5"></textarea>
                </div>

                <div class="custom-file mt-2 mb-3">
                    <input type="file" name="img" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                </div>

                <button class="btn btn-success mt-2 mb-5" th:text="#{button.add}"></button>
            </form>
        </div>
    </div>
</div>

</html>
